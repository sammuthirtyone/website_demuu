<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>More Assurance for My Prashu 💘</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="tulips"></div>

  <div class="container">
    <h1>Hey My Forever Girl 🌷</h1>
    <p>Loving you means protecting your heart — always.</p>
    <button onclick="showNextMessage()">Click Me Again 💌</button>
    <div class="popup-overlay" id="overlay"></div>
    <div class="popup" id="popup">
      <p id="popupText"></p>
      <button onclick="closePopup()">Awww okay 💕</button>
    </div>
    <p class="final">You’ll never be taken for granted — ever. 💗</p>
  </div>

  <script src="tulip-petals.js"></script>
  <script>
    const messages = [
      "You’ll always be my first priority. Not just before, but after kitkat too.",
      "Nothing about us is casual. It’s precious, just like you. 💝",
      "Kitkat is not a goal — it’s a gift when you feel ready and safe.",
      "I’ll keep reminding you how much you mean to me, always.",
      "Your voice matters more than my needs.",
      "Even years from now, I’ll still kiss your forehead and hold you like my whole world. 🥺",
      "Kitkat won't make me lose interest — it'll deepen our bond.",
      "I fell in love with your soul. That doesn’t change.",
      "You deserve kindness every moment, not just the romantic ones.",
      "You’re not here to please me — you’re here to be loved fully.",
      "Your fears are real. And I’m here to prove them wrong — gently.",
      "Every kitkat moment is followed by warm hugs, cuddles, and your favorite snacks 😘",
      "I’ll never walk away. Not after, not ever.",
      "This heart is yours  and it doesn’t forget how to stay. ❤️‍🔥",
      "You’re not my option. You’re my forever choice."
    ];

    let current = 0;
    function showNextMessage() {
      document.getElementById('popupText').innerText = messages[current];
      document.getElementById('popup').classList.add('show');
      document.getElementById('overlay').classList.add('show');
      current = (current + 1) % messages.length;
    }

    function closePopup() {
      document.getElementById('popup').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
    }
  </script>
</body>
</html>
