<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background-color: #222;
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<script src="heart-animation.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    var width = window.innerWidth;
    var height = window.innerHeight;

    canvas.width = width;
    canvas.height = height;

    var tree = new Tree(canvas, width, height, {
        seed: {
            x: width / 2,
            y: height / 2,
            color: '#FF0000',
            scale: 1
        },
        footer: {
            width: width,
            height: 5,
            speed: 2
        },
        bloom: {
            num: 500,
            width: width,
            height: height
        }
    });

    function animate() {
        tree.ctx.clearRect(0, 0, canvas.width, canvas.height);
        tree.draw();
        tree.grow();
        tree.flower(5);
        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
