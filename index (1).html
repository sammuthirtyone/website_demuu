<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My GF?</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body {
            background-color: #fff0f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .header_text {
            text-align: center;
            font-size: 24px;
            color: #ff69b4;
        }

        .gif_container img {
            max-width: 300px;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesButton {
            background-color: #32cd32;
            color: white;
        }

        #noButton {
            background-color: #ff6347;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <div>
            <h1 class="header_text">Will you be my GF?</h1>
            <h1 class="header_text">Are you ready now?</h1>
        </div>

        <div class="gif_container">
            <img src="https://media.giphy.com/media/3oz8xKaR836UJOYeOc/giphy.gif" alt="Cute animated illustration">
        </div>

        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        let noTexts = [
            "Are you sure?",
            "U sure girl?",
            "Do you wanna break my heart?",
            "You're not sure, right?",
            "Think again, I'll treat you like no one did ðŸ¥º"
        ];
        let noClickCount = 0;
        let yesButton = document.getElementById("yesButton");

        function nextPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            let noBtn = document.getElementById("noButton");

            if (noClickCount < noTexts.length) {
                noBtn.innerText = noTexts[noClickCount];
                noClickCount++;
            }

            let x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            let y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Yes button grows when clicked
        let yesSize = 16;
        yesButton.addEventListener("click", function () {
            yesSize += 5;
            yesButton.style.fontSize = `${yesSize}px`;
        });
    </script>

</body>
</html>
