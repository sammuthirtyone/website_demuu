<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Ninja</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu-screen" class="screen">
        <h1>🍉 Emoji Ninja 🍍</h1>
        <button id="start-btn" class="btn">🎮 Start Game</button>
        <button id="instructions-btn" class="btn">📖 Instructions</button>
    </div>

    <div id="instructions-screen" class="screen hidden">
        <h2>How to Play</h2>
        <p>Slice the emojis by moving your cursor over them!</p>
        <p>Don't let them fall off the screen.</p>
        <p>Some emojis give bonus points!</p>
        <button id="back-to-menu-btn" class="btn">🔙 Back to Menu</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="game-info">
            <span id="score">Score: 0</span>
            <span id="lives">❤️❤️❤️</span>
            <span id="time">Time: 60</span>
        </div>
        <canvas id="game-canvas"></canvas>
    </div>

    <div id="game-over-screen" class="screen hidden">
        <h2>Game Over!</h2>
        <p id="final-score">Your score: 0</p>
        <button id="restart-btn" class="btn">🔄 Play Again</button>
        <button id="menu-btn" class="btn">🏠 Main Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
