<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Hill Climb Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #87CEEB;
        }
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #1E90FF 100%);
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        Distance: <span id="distance">0</span>m | 
        Score: <span id="score">0</span>
    </div>

    <script>
        // Basic setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // UI elements
        const distanceElement = document.getElementById('distance');
        const scoreElement = document.getElementById('score');

        // Game settings
        const GRAVITY = 0.5;
        const TERRAIN_SEGMENT_LENGTH = 50;
        let position = 0;
        let speed = 0;
        let score = 0;
        let gameOver = false;
        let terrain = [];
        let cameraOffset = 0;

        // Car properties
        const car = {
            x: 100,
            y: 0,
            width: 60,
            height: 30,
            speed: 0,
            rotation: 0
        };

        // Generate terrain
        function generateTerrain() {
            terrain = [];
            let lastY = canvas.height * 0.7;
            
            for (let x = 0; x < canvas.width * 3; x += TERRAIN_SEGMENT_LENGTH) {
                // Simple terrain generation
                lastY = lastY + (Math.random() * 40 - 20);
                lastY = Math.max(canvas.height * 0.5, Math.min(canvas.height * 0.8, lastY));
                terrain.push({ x, y: lastY });
            }
        }

        // Get terrain height at x position
        function getTerrainHeight(x) {
            const segmentIndex = Math.floor(x / TERRAIN_SEGMENT_LENGTH);
            if (segmentIndex < 0 || segmentIndex >= terrain.length - 1) {
                return canvas.height;
            }
            
            const segment = terrain[segmentIndex];
            const nextSegment = terrain[segmentIndex + 1];
            const localX = x % TERRAIN_SEGMENT_LENGTH;
            const t = localX / TERRAIN_SEGMENT_LENGTH;
            
            return segment.y + (nextSegment.y - segment.y) * t;
        }

        // Main game loop
        function gameLoop() {
            if (gameOver) return;
            
            // Clear canvas
            ctx.fillStyle = '#16a085';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update position
            position += speed;
            car.x += speed;
            
            // Get terrain under car
            const terrainHeight = getTerrainHeight(car.x);
            const terrainAngle = Math.atan2(
                getTerrainHeight(car.x + 5) - getTerrainHeight(car.x - 5),
                10
            );
            
            // Position car
            car.y = terrainHeight - car.height;
            car.rotation = terrainAngle;
            
            // Apply gravity
            car.speed += GRAVITY * Math.sin(car.rotation);
            
            // Check if car flipped
            if (Math.abs(car.rotation) > Math.PI / 2) {
                gameOver = true;
                alert('Game Over! Your score: ' + score);
            }
            
            // Update camera
            cameraOffset = car.x - 100;
            
            // Update score
            score = Math.floor(car.x / 10);
            distanceElement.textContent = score;
            scoreElement.textContent = score;
            
            // Draw terrain
            ctx.fillStyle = '#27AE60';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            
            for (let i = 0; i < terrain.length; i++) {
                const segment = terrain[i];
                ctx.lineTo(segment.x - cameraOffset, segment.y);
            }
            
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();
            
            // Draw car
            ctx.save();
            ctx.translate(car.x - cameraOffset, car.y);
            ctx.rotate(car.rotation);
            ctx.fillStyle = '#E74C3C';
            ctx.fillRect(-car.width/2, -car.height/2, car.width, car.height);
            
            // Draw wheels
            ctx.fillStyle = '#2C3E50';
            ctx.beginPath();
            ctx.arc(-car.width/2 + 15, car.height/2, 10, 0, Math.PI*2);
            ctx.arc(car.width/2 - 15, car.height/2, 10, 0, Math.PI*2);
            ctx.fill();
            
            ctx.restore();
            
            // Continue the game loop
            requestAnimationFrame(gameLoop);
        }

        // Handle keyboard input
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                car.speed = Math.min(car.speed + 0.2, 10);
            } else if (e.key === 'ArrowLeft') {
                car.speed = Math.max(car.speed - 0.3, -5);
            } else if (e.key === 'r' && gameOver) {
                resetGame();
            }
        });

        // Reset game
        function resetGame() {
            position = 0;
            score = 0;
            gameOver = false;
            car.x = 100;
            car.y = 0;
            car.speed = 0;
            car.rotation = 0;
            generateTerrain();
            gameLoop();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateTerrain();
        });

        // Start the game
        generateTerrain();
        gameLoop();
    </script>
</body>
</html>
