<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Racer</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- Main Menu -->
        <div id="main-menu" class="screen active">
            <h1 class="title-glitch">QUANTUM RACER</h1>
            <div class="menu-options">
                <button id="single-player" class="menu-btn pulse">Single Player</button>
                <button id="multiplayer" class="menu-btn pulse">Local Multiplayer</button>
                <button id="track-editor" class="menu-btn pulse">Track Editor</button>
                <button id="customize" class="menu-btn pulse">Customize Car</button>
            </div>
            <div class="menu-footer">
                <p>Use WASD or Arrow Keys to drive</p>
                <p>SHIFT for nitro | R to rewind time</p>
            </div>
        </div>

        <!-- Single Player Screen -->
        <div id="single-player-screen" class="screen">
            <div class="back-btn">‚Üê Back</div>
            <h2>SELECT TRACK</h2>
            <div class="track-selection">
                <div class="track-option selected" data-track="neo-tokyo">
                    <img src="assets/tracks/neo-tokyo-preview.jpg" alt="Neo Tokyo">
                    <h3>Neo Tokyo Reverse</h3>
                </div>
                <div class="track-option" data-track="quantum-loop">
                    <img src="assets/tracks/quantum-loop-preview.jpg" alt="Quantum Loop">
                    <h3>Quantum Loop</h3>
                </div>
                <div class="track-option" data-track="asteroid-belt">
                    <img src="assets/tracks/asteroid-preview.jpg" alt="Asteroid Belt">
                    <h3>Asteroid Belt</h3>
                </div>
            </div>
            <button id="start-race" class="start-btn">START RACE</button>
        </div>

        <!-- Other screens would go here -->
    </div>

    <script src="js/main.js"></script>
</body>
</html>
