<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Jump ¬∑ Polished</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * {
            box-sizing: border-box;
            user-select: none;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 1024px;
            aspect-ratio: 16/9;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background: #fff;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            cursor: none; 
        }

        /* --- UI OVERLAYS --- */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .hud-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: auto;
        }

        .stat-pill {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 900;
            color: #444;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 2px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .stat-pill:hover { transform: translateY(-2px); }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: var(--glass);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .icon-btn:hover { transform: scale(1.1) rotate(5deg); background: white; }
        .icon-btn:active { transform: scale(0.9); }

        /* --- MENUS --- */
        .menu-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .menu-screen.active {
            opacity: 1;
            pointer-events: auto;
        }

        .title-card {
            text-align: center;
            margin-bottom: 40px;
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 900;
            color: #4facfe;
            text-shadow: 4px 4px 0px #fff, 8px 8px 0px rgba(79, 172, 254, 0.2);
            margin: 0;
            letter-spacing: -2px;
        }

        h2 {
            font-size: 1.5rem;
            color: #666;
            background: white;
            padding: 5px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: -10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .primary-btn {
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            border: none;
            padding: 20px 60px;
            border-radius: 60px;
            font-size: 1.8rem;
            font-weight: 900;
            color: white;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 154, 158, 0.4);
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .primary-btn::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(255,255,255,0.4), transparent);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .primary-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255, 154, 158, 0.5);
        }
        .primary-btn:hover::after { opacity: 1; }
        .primary-btn:active { transform: translateY(2px) scale(0.98); }

        .keys-hint {
            margin-top: 40px;
            display: flex;
            gap: 40px;
            opacity: 0.7;
        }

        .key-visual {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .key-row { display: flex; gap: 5px; }

        .key-cap {
            width: 32px; height: 32px;
            background: white;
            border-radius: 8px;
            border-bottom: 3px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #555;
            font-size: 0.9rem;
        }

        /* Level Transition */
        #levelTransition {
            background: #4facfe;
            color: white;
            font-size: 4rem;
            font-weight: 900;
            z-index: 20;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>

<div class="game-container">
    <canvas id="gameCanvas" width="1024" height="576"></canvas>

    <div class="ui-layer">
        <div class="hud-bar" id="hud">
            <div class="stat-pill">
                <span>üè≥Ô∏è</span> <span id="levelDisplay">1</span>
            </div>
            <div class="btn-group">
                <button class="icon-btn" id="restartBtn" title="Restart Level">‚Ü∫</button>
                <button class="icon-btn" id="soundBtn" title="Toggle Sound">üîä</button>
                <button class="icon-btn" id="menuBtn" title="Main Menu">‚åÇ</button>
            </div>
            <div class="stat-pill" style="color: #f1c40f;">
                <span>‚≠ê</span> <span id="starDisplay">0/3</span>
            </div>
        </div>
    </div>

    <div id="menuOverlay" class="menu-screen active">
        <div class="title-card">
            <h1>BUCKET JUMP</h1>
            <h2>WASD Edition</h2>
        </div>
        <button class="primary-btn" id="startBtn">Play</button>

        <div class="keys-hint">
            <div class="key-visual">
                <span>Move</span>
                <div class="key-row">
                    <div class="key-cap">A</div>
                    <div class="key-cap">D</div>
                </div>
            </div>
            <div class="key-visual">
                <span>Jump</span>
                <div class="key-cap" style="width: 60px">SPACE</div>
            </div>
        </div>
    </div>

    <div id="levelTransition" class="menu-screen">
        <div id="levelTitle">LEVEL 1</div>
    </div>

    <div id="winOverlay" class="menu-screen">
        <h1 style="color: #f1c40f; text-shadow: 4px 4px 0 #d35400;">VICTORY!</h1>
        <p style="font-size: 1.5rem; color: #555; margin-bottom: 30px; font-weight: 700;">You are the bucket master.</p>
        <button class="primary-btn" id="backToMenuBtn">Replay</button>
    </div>
</div>

<script>
    (function() {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        
        // --- UI References ---
        const ui = {
            level: document.getElementById('levelDisplay'),
            star: document.getElementById('starDisplay'),
            menu: document.getElementById('menuOverlay'),
            win: document.getElementById('winOverlay'),
            transition: document.getElementById('levelTransition'),
            levelTitle: document.getElementById('levelTitle'),
            hud: document.getElementById('hud')
        };

        // --- Audio System (Synthesized) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let soundEnabled = true;

        const playSound = (type) => {
            if (!soundEnabled || audioCtx.state === 'suspended') {
                audioCtx.resume();
                if (!soundEnabled) return;
            }
            
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            if (type === 'jump') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.exponentialRampToValueAtTime(500, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'collect') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(1000, now);
                osc.frequency.linearRampToValueAtTime(1500, now + 0.05);
                gain.gain.setValueAtTime(0.1, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'land') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(100, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.linearRampToValueAtTime(0.01, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'death') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.exponentialRampToValueAtTime(50, now + 0.3);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                osc.start(now);
                osc.stop(now + 0.3);
            }
        };

        // --- Graphics Helpers ---
        function drawRoundedRect(ctx, x, y, w, h, r) {
            if (w < 2 * r) r = w / 2;
            if (h < 2 * r) r = h / 2;
            ctx.beginPath();
            ctx.moveTo(x + r, y);
            ctx.arcTo(x + w, y, x + w, y + h, r);
            ctx.arcTo(x + w, y + h, x, y + h, r);
            ctx.arcTo(x, y + h, x, y, r);
            ctx.arcTo(x, y, x + w, y, r);
            ctx.closePath();
        }

        // --- Game Logic ---
        const GAME_WIDTH = 1024;
        const GAME_HEIGHT = 576;
        
        let gameState = 'MENU'; // MENU, PLAY, TRANSITION, WIN
        let level = 1;
        let starsCollected = 0;
        
        // Physics Constants
        const PHYS = {
            gravity: 0.6,
            friction: 0.82,
            speed: 0.7,
            maxSpeed: 7,
            jump: -12.5
        };

        // Camera
        let camera = { x: 0, y: 0, targetX: 0 };

        // Entities
        let player = {
            x: 0, y: 0, w: 36, h: 36,
            vx: 0, vy: 0,
            grounded: false,
            alive: true,
            scaleX: 1, scaleY: 1, // Squash & stretch
            rotation: 0,
            handleAngle: Math.PI, // Decorative handle physics
            handleVel: 0
        };

        let platforms = [];
        let traps = [];
        let stars = [];
        let particles = [];
        let clouds = [];
        let goal = null;

        // Input
        let keys = { l: false, r: false, u: false, u_press: false };

        // --- Initialization ---
        function init() {
            // Generate clouds once
            for(let i=0; i<8; i++) {
                clouds.push({
                    x: Math.random() * GAME_WIDTH * 2,
                    y: Math.random() * GAME_HEIGHT,
                    speed: 0.2 + Math.random() * 0.5,
                    size: 0.5 + Math.random() * 1
                });
            }
            
            setupInputs();
            setupButtons();
            
            // Start the loop
            draw(); 
        }

        function setupInputs() {
            const setKey = (code, state) => {
                if (code === 'KeyA' || code === 'ArrowLeft') keys.l = state;
                if (code === 'KeyD' || code === 'ArrowRight') keys.r = state;
                if (code === 'KeyW' || code === 'ArrowUp' || code === 'Space') {
                    if (state && !keys.u) keys.u_press = true;
                    keys.u = state;
                }
            };
            window.addEventListener('keydown', e => setKey(e.code, true));
            window.addEventListener('keyup', e => setKey(e.code, false));
        }

        function setupButtons() {
            document.getElementById('startBtn').onclick = () => loadLevel(1);
            document.getElementById('restartBtn').onclick = () => loadLevel(level);
            document.getElementById('menuBtn').onclick = () => {
                ui.menu.classList.add('active');
                ui.win.classList.remove('active');
                gameState = 'MENU';
            };
            document.getElementById('backToMenuBtn').onclick = () => {
                ui.win.classList.remove('active');
                ui.menu.classList.add('active');
                gameState = 'MENU';
            };
            document.getElementById('soundBtn').onclick = function() {
                soundEnabled = !soundEnabled;
                this.innerText = soundEnabled ? 'üîä' : 'üîá';
                this.style.opacity = soundEnabled ? 1 : 0.5;
            };
        }

        // --- Level Generation ---
        function generateLevel(lvl) {
            platforms = []; traps = []; stars = [];
            starsCollected = 0;
            ui.level.innerText = lvl;
            ui.star.innerText = "0/3";

            let cx = 100, cy = 450;
            
            // Starting ground
            platforms.push({x: cx, y: cy, w: 200, h: 40, type: 'start'});
            player.x = cx + 50; player.y = cy - 100; player.vx = 0; player.vy = 0;
            cx += 200;

            const len = 10 + lvl;
            for(let i=0; i<len; i++) {
                let gap = 80 + Math.random() * (50 + lvl * 2);
                let heightChange = (Math.random() - 0.5) * 180;
                
                cx += gap;
                cy += heightChange;
                cy = Math.max(150, Math.min(500, cy)); // Clamp height

                let w = 80 + Math.random() * 100;
                let type = 'normal';
                
                if (lvl > 3 && Math.random() < 0.2) type = 'move';
                if (lvl > 5 && Math.random() < 0.2) type = 'fall';

                platforms.push({
                    x: cx, y: cy, w: w, h: 40, 
                    type: type, 
                    origY: cy, 
                    timer: Math.random() * 100,
                    falling: false,
                    active: true
                });

                // Spikes
                if (lvl > 2 && type === 'normal' && Math.random() < 0.3) {
                    traps.push({x: cx + w/2 - 15, y: cy - 20, w: 30, h: 20});
                }

                // Stars
                if (i % Math.floor(len/3) === 0 && stars.length < 3) {
                    stars.push({x: cx + w/2, y: cy - 60, collected: false});
                }
            }
            
            // End platform
            cx += 150;
            cy = 450;
            platforms.push({x: cx, y: cy, w: 200, h: 40, type: 'end'});
            goal = {x: cx + 150, y: cy - 80, w: 40, h: 80};

            // Fill remaining stars if unlucky gen
            while(stars.length < 3) {
                stars.push({x: cx + 50 - stars.length*30, y: cy - 60, collected: false});
            }
        }

        function loadLevel(lvl) {
            level = lvl;
            ui.menu.classList.remove('active');
            ui.win.classList.remove('active');
            ui.transition.classList.add('active');
            ui.levelTitle.innerText = "LEVEL " + lvl;
            
            gameState = 'TRANSITION';
            generateLevel(lvl);
            camera.x = 0;
            player.alive = true;

            setTimeout(() => {
                ui.transition.classList.remove('active');
                gameState = 'PLAY';
            }, 800);
        }

        // --- Update Loop ---
        function update() {
            if (gameState !== 'PLAY') return;

            // Player Controls
            if (keys.l) player.vx -= PHYS.speed;
            if (keys.r) player.vx += PHYS.speed;
            player.vx *= PHYS.friction;
            player.vy += PHYS.gravity;

            if (keys.u_press && player.grounded) {
                player.vy = PHYS.jump;
                player.grounded = false;
                player.scaleX = 0.6; player.scaleY = 1.4; // Stretch
                createParticles(player.x + player.w/2, player.y + player.h, '#fff', 5);
                playSound('jump');
            }
            keys.u_press = false;

            // X Collision
            player.x += player.vx;
            checkCollisions('x');

            // Y Collision
            player.y += player.vy;
            player.grounded = false;
            checkCollisions('y');

            // Death Check
            if (player.y > GAME_HEIGHT + 100) killPlayer();

            // Squash/Stretch recovery
            player.scaleX += (1 - player.scaleX) * 0.15;
            player.scaleY += (1 - player.scaleY) * 0.15;

            // Handle Physics (Decorative)
            player.handleVel += (player.vx * 0.05 - (player.handleAngle - Math.PI) * 0.1);
            player.handleVel *= 0.9;
            player.handleAngle += player.handleVel;

            // Camera Logic (Lerp)
            let targetCamX = Math.max(0, player.x - 200);
            camera.x += (targetCamX - camera.x) * 0.08;

            // Object Updates
            updatePlatforms();
            updateTraps();
            updateStars();
            updateGoal();
            updateParticles();
        }

        function checkCollisions(axis) {
            for (let p of platforms) {
                if (!p.active) continue;
                if (collides(player, p)) {
                    if (axis === 'x') {
                        if (player.vx > 0) player.x = p.x - player.w;
                        else if (player.vx < 0) player.x = p.x + p.w;
                        player.vx = 0;
                    } else {
                        if (player.vy > 0) {
                            player.y = p.y - player.h;
                            player.grounded = true;
                            player.vy = 0;
                            if(player.scaleY > 0.9) { // Land impact
                                 player.scaleX = 1.3; player.scaleY = 0.7;
                                 if(Math.abs(player.vy) > 2) playSound('land');
                            }
                            if(p.type === 'fall' && !p.falling) {
                                p.falling = true;
                                setTimeout(() => p.active = false, 500);
                            }
                        } else if (player.vy < 0) {
                            player.y = p.y + p.h;
                            player.vy = 0;
                        }
                    }
                }
            }
        }

        function updatePlatforms() {
            platforms.forEach(p => {
                if (p.type === 'move') {
                    p.timer += 0.04;
                    p.y = p.origY + Math.sin(p.timer) * 60;
                }
                if (p.falling) {
                    p.y += 3; p.x += (Math.random()-0.5)*2; // Shake
                }
            });
        }

        function updateTraps() {
            traps.forEach(t => {
                // Shrink hit box slightly
                let hitBox = {x: t.x + 5, y: t.y + 5, w: t.w - 10, h: t.h - 5};
                if (collides(player, hitBox)) killPlayer();
            });
        }

        function updateStars() {
            stars.forEach(s => {
                if (!s.collected && 
                    player.x < s.x + 20 && player.x + player.w > s.x - 20 &&
                    player.y < s.y + 20 && player.y + player.h > s.y - 20) {
                    
                    s.collected = true;
                    starsCollected++;
                    ui.star.innerText = starsCollected + "/3";
                    playSound('collect');
                    createParticles(s.x, s.y, '#f1c40f', 10);
                }
            });
        }

        function updateGoal() {
            if (starsCollected >= 3 && goal && collides(player, goal)) {
                if (level >= 30) {
                    gameState = 'WIN';
                    ui.win.classList.add('active');
                } else {
                    playSound('collect'); // Using collect sound for win temporarily
                    loadLevel(level + 1);
                }
            }
        }

        function updateParticles() {
            for(let i=particles.length-1; i>=0; i--) {
                let p = particles[i];
                p.x += p.vx; p.y += p.vy;
                p.vy += 0.2; // Gravity
                p.life -= 0.05;
                if(p.life <= 0) particles.splice(i, 1);
            }
        }

        function killPlayer() {
            if(!player.alive) return;
            player.alive = false;
            createParticles(player.x + player.w/2, player.y + player.h/2, '#4facfe', 20);
            playSound('death');
            setTimeout(() => loadLevel(level), 800);
        }

        function createParticles(x, y, color, count) {
            for(let i=0; i<count; i++) {
                particles.push({
                    x, y, 
                    vx: (Math.random() - 0.5) * 8, 
                    vy: (Math.random() - 0.5) * 8,
                    life: 1.0, color: color,
                    size: Math.random() * 5 + 2
                });
            }
        }

        function collides(a, b) {
            return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y;
        }

        // --- Draw Loop ---
        function draw() {
            // Clear background
            ctx.fillStyle = '#bde0fe'; // Fallback
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Moving Background Clouds (Parallax)
            clouds.forEach(c => {
                c.x -= c.speed;
                if (c.x < -100) c.x = GAME_WIDTH + 100;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                let drawX = c.x - (camera.x * 0.1); // Parallax factor
                ctx.arc(drawX, c.y, 40 * c.size, 0, Math.PI*2);
                ctx.arc(drawX + 30*c.size, c.y + 10*c.size, 50 * c.size, 0, Math.PI*2);
                ctx.arc(drawX + 60*c.size, c.y, 35 * c.size, 0, Math.PI*2);
                ctx.fill();
            });

            ctx.save();
            ctx.translate(-Math.floor(camera.x), 0);

            // Draw Platforms (Style: Rounded 3D Blocks)
            platforms.forEach(p => {
                if (!p.active) return;
                
                // Side (3D depth)
                ctx.fillStyle = '#658dcf'; 
                if (p.type === 'fall') ctx.fillStyle = '#cf6565';
                if (p.type === 'move') ctx.fillStyle = '#8e44ad';
                drawRoundedRect(ctx, p.x, p.y + 8, p.w, p.h, 10);
                
                // Top (Main surface)
                let grd = ctx.createLinearGradient(p.x, p.y, p.x, p.y + p.h);
                if (p.type === 'normal' || p.type === 'start' || p.type === 'end') {
                    grd.addColorStop(0, '#fff'); grd.addColorStop(1, '#a6c1ee');
                } else if (p.type === 'fall') {
                    grd.addColorStop(0, '#ffcccb'); grd.addColorStop(1, '#ff9a9e');
                } else if (p.type === 'move') {
                    grd.addColorStop(0, '#e0c3fc'); grd.addColorStop(1, '#8ec5fc');
                }
                
                ctx.fillStyle = grd;
                // Draw top slightly higher to create "lip"
                drawRoundedRect(ctx, p.x, p.y, p.w, p.h, 10);
                
                // Shine detail
                ctx.fillStyle = 'rgba(255,255,255,0.4)';
                ctx.beginPath();
                ctx.ellipse(p.x + p.w/2, p.y + 5, p.w/2 - 10, 3, 0, 0, Math.PI*2);
                ctx.fill();
            });

            // Draw Traps
            traps.forEach(t => {
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.moveTo(t.x, t.y + t.h);
                ctx.lineTo(t.x + t.w/2, t.y);
                ctx.lineTo(t.x + t.w, t.y + t.h);
                ctx.fill();
                // Gradient overlay
                let grd = ctx.createLinearGradient(t.x, t.y, t.x, t.y+t.h);
                grd.addColorStop(0, 'rgba(255,255,0,0.5)');
                grd.addColorStop(1, 'rgba(255,0,0,0)');
                ctx.fillStyle = grd;
                ctx.fill();
            });

            // Draw Stars
            let time = Date.now() / 200;
            stars.forEach(s => {
                if(s.collected) return;
                let yOffset = Math.sin(time) * 5;
                
                ctx.save();
                ctx.translate(s.x, s.y + yOffset);
                ctx.rotate(time * 0.5);
                
                // Glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#f1c40f';
                
                ctx.fillStyle = '#f1c40f';
                ctx.beginPath();
                for(let i=0; i<5; i++){
                    ctx.lineTo(Math.cos((18+i*72)/180*Math.PI)*12, -Math.sin((18+i*72)/180*Math.PI)*12);
                    ctx.lineTo(Math.cos((54+i*72)/180*Math.PI)*5, -Math.sin((54+i*72)/180*Math.PI)*5);
                }
                ctx.closePath();
                ctx.fill();
                
                ctx.restore();
            });

            // Draw Goal
            if (goal) {
                ctx.fillStyle = starsCollected >= 3 ? '#2ecc71' : '#95a5a6';
                ctx.fillRect(goal.x, goal.y, goal.w, goal.h);
                // Doorway
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(goal.x + 5, goal.y + 10, goal.w - 10, goal.h - 10);
                
                if (starsCollected >= 3) {
                    ctx.fillStyle = '#fff';
                    ctx.font = "bold 14px Nunito";
                    ctx.fillText("EXIT", goal.x + 4, goal.y - 10);
                    
                    // Glow effect indicating open
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#2ecc71';
                    ctx.fillRect(goal.x + 5, goal.y + 10, goal.w - 10, goal.h - 10);
                    ctx.shadowBlur = 0;
                }
            }

            // Draw Player (The Bucket)
            if (player.alive) {
                ctx.save();
                ctx.translate(player.x + player.w/2, player.y + player.h);
                ctx.scale(player.scaleX, player.scaleY);
                ctx.translate(0, -player.h);

                // Handle
                ctx.save();
                ctx.translate(0, 0); // Pivot at top center
                ctx.rotate(player.handleAngle);
                ctx.beginPath();
                ctx.arc(0, 0, player.w/2 + 2, 0, Math.PI, false);
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#333';
                ctx.stroke();
                ctx.restore();

                // Main Body
                let grd = ctx.createLinearGradient(-player.w/2, 0, player.w/2, player.h);
                grd.addColorStop(0, '#4facfe');
                grd.addColorStop(1, '#00f2fe');
                ctx.fillStyle = grd;

                ctx.beginPath();
                ctx.moveTo(-player.w/2, 0);
                ctx.lineTo(player.w/2, 0);
                ctx.lineTo(player.w/2 - 4, player.h);
                ctx.lineTo(-player.w/2 + 4, player.h);
                ctx.closePath();
                ctx.fill();
                
                // Rim
                ctx.fillStyle = '#85d8fe';
                ctx.beginPath();
                ctx.ellipse(0, 0, player.w/2, 4, 0, 0, Math.PI*2);
                ctx.fill();

                // Eyes (Look direction)
                let lookX = (player.vx / PHYS.maxSpeed) * 4;
                ctx.fillStyle = 'white';
                ctx.beginPath(); ctx.arc(-7, 12, 5, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(7, 12, 5, 0, Math.PI*2); ctx.fill();
                
                ctx.fillStyle = '#333';
                ctx.beginPath(); ctx.arc(-7 + lookX, 12, 2, 0, Math.PI*2); ctx.fill();
                ctx.beginPath(); ctx.arc(7 + lookX, 12, 2, 0, Math.PI*2); ctx.fill();

                ctx.restore();
            }

            // Draw Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI*2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;

            ctx.restore(); // Restore camera translation

            requestAnimationFrame(() => {
                update();
                draw();
            });
        }

        init();
    })();
</script>
