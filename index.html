<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sugar Rush Saga</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700;900&display=swap');

        :root {
            --primary: #ff477e;
            --secondary: #34e1eb;
            --accent: #ffae00;
            --bg-gradient: radial-gradient(circle at center, #ffe6f2 0%, #ffc2d4 100%);
            --board-bg: rgba(255, 255, 255, 0.85);
            --shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        * { box-sizing: border-box; touch-action: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Nunito', sans-serif;
            background: #ff9a9e;
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        /* --- Screens --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s, transform 0.4s;
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
            z-index: 10;
        }

        .panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 35px;
            border: 4px solid #fff;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            padding: 25px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation: bounceIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 3.5rem;
            background: -webkit-linear-gradient(#ff00cc, #333399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
            filter: drop-shadow(3px 3px 0px #fff);
            animation: pulse 2s infinite;
        }

        h2 {
            font-family: 'Fredoka One', cursive;
            color: #ff477e;
            font-size: 2rem;
            margin-top: 0;
        }

        /* --- Buttons --- */
        .btn {
            background: linear-gradient(to bottom, #ff99cc, #ff3399);
            border: 4px solid white;
            border-radius: 50px;
            padding: 12px 40px;
            color: white;
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 0 #c71585, 0 15px 20px rgba(0,0,0,0.2);
            transition: transform 0.1s, box-shadow 0.1s;
            margin: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #c71585, 0 8px 10px rgba(0,0,0,0.2);
        }

        .btn-blue { background: linear-gradient(to bottom, #4facfe, #00f2fe); box-shadow: 0 8px 0 #0099cc, 0 15px 20px rgba(0,0,0,0.2); }
        .btn-blue:active { box-shadow: 0 4px 0 #0099cc; }
        
        .btn-icon { width: 60px; height: 60px; padding: 0; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; border-radius: 50%; }

        /* --- Map --- */
        .level-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .lvl-node {
            width: 70px;
            height: 70px;
            background: #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            color: #aaa;
            border: 4px solid #ddd;
            position: relative;
            cursor: pointer;
            transition: 0.2s;
        }

        .lvl-node.unlocked {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            border-color: #ff477e;
            color: #ff477e;
            box-shadow: 0 5px 0 #ffbdce;
        }
        .lvl-node.unlocked:active { transform: scale(0.95); }
        .lvl-node.stars-1::after { content: '‚≠ê'; position: absolute; bottom: -10px; font-size: 12px; }
        .lvl-node.stars-2::after { content: '‚≠ê‚≠ê'; position: absolute; bottom: -10px; font-size: 12px; }
        .lvl-node.stars-3::after { content: '‚≠ê‚≠ê‚≠ê'; position: absolute; bottom: -10px; font-size: 12px; }

        /* --- Game Board --- */
        .game-header {
            width: 360px;
            display: flex;
            justify-content: space-between;
            background: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            border: 3px solid #eee;
        }

        .stat-box { text-align: center; }
        .stat-label { font-size: 0.7rem; color: #888; font-weight: 800; text-transform: uppercase; }
        .stat-val { font-size: 1.4rem; font-family: 'Fredoka One'; color: #444; }

        .game-area {
            position: relative;
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 20px;
            border: 4px solid rgba(255,255,255,0.8);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
        }

        .grid-container {
            position: relative;
            width: 320px; /* 8 * 40 */
            height: 320px;
        }

        /* The Tile Wrapper (handles positioning) */
        .tile {
            width: 40px;
            height: 40px;
            position: absolute;
            top: 0; left: 0;
            transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
            z-index: 10;
        }

        /* The Candy Appearance */
        .candy {
            width: 36px;
            height: 36px;
            margin: 2px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            filter: drop-shadow(0 4px 2px rgba(0,0,0,0.2));
            transition: transform 0.2s;
            user-select: none;
            /* Emojis render differently on OS, ensure centered */
            line-height: 1; 
        }

        /* Interactions */
        .tile.selected .candy {
            animation: throb 0.8s infinite;
            filter: drop-shadow(0 0 10px gold) brightness(1.2);
            z-index: 20;
        }

        .tile.falling {
            transition: transform 0.4s cubic-bezier(0.5, 0, 0.5, 1); /* Gravity acceleration curve */
            z-index: 5;
        }

        /* Progress Bar */
        .bar-wrap { width: 340px; height: 16px; background: #ddd; border-radius: 10px; margin-bottom: 5px; border: 2px solid #fff; overflow: hidden; position: relative; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #ffd700, #ffae00); width: 0%; transition: width 0.5s ease-out; box-shadow: 0 0 10px gold; }
        
        /* Floating Text */
        .floater {
            position: absolute;
            font-family: 'Fredoka One';
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 0 #ff00cc;
            pointer-events: none;
            z-index: 100;
            animation: floatUp 1s forwards;
            white-space: nowrap;
        }

        /* --- Shop --- */
        .shop-row {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }
        .shop-row:active { transform: scale(0.98); }

        /* --- Animations --- */
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 50% { transform: translateY(-30px) scale(1.2); opacity: 1; } 100% { transform: translateY(-60px) scale(1); opacity: 0; } }
        @keyframes throb { 0% { transform: scale(1); } 50% { transform: scale(1.15); } 100% { transform: scale(1); } }
        @keyframes bounceIn { 0% { transform: scale(0.5); opacity: 0; } 60% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        .shake-anim { animation: shake 0.3s; }

    </style>
</head>
<body>

    <div id="screen-home" class="screen active">
        <div class="panel">
            <h1>Sugar<br>Rush</h1>
            <button class="btn" onclick="app.nav('screen-map')">PLAY</button>
            <br>
            <button class="btn btn-blue" onclick="app.nav('screen-shop')">SHOP</button>
        </div>
    </div>

    <div id="screen-map" class="screen">
        <div class="panel">
            <h2>Select Level</h2>
            <div style="background:#ffae00; color:#fff; display:inline-block; padding:5px 20px; border-radius:20px; font-weight:bold; box-shadow: 0 3px 0 #cc8800;">
                üí∞ <span id="map-coins">0</span>
            </div>
            <div class="level-grid" id="level-container"></div>
            <button class="btn btn-blue btn-icon" onclick="app.nav('screen-home')" style="margin: 0 auto;">‚Ü©</button>
        </div>
    </div>

    <div id="screen-game" class="screen">
        <div class="game-header">
            <div class="stat-box">
                <div class="stat-label">Moves</div>
                <div class="stat-val" id="ui-moves">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Target</div>
                <div class="stat-val" id="ui-target">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Score</div>
                <div class="stat-val" id="ui-score">0</div>
            </div>
        </div>
        
        <div class="bar-wrap"><div class="bar-fill" id="score-bar"></div></div>

        <div class="game-area" id="game-board-area">
            <div class="grid-container" id="grid"></div>
        </div>

        <div style="margin-top: 15px; display: flex; gap: 20px;">
            <button class="btn btn-blue btn-icon" id="btn-hammer" onclick="game.toggleHammer()">
                üî®<span style="font-size:10px; position:absolute; bottom:5px;"></span>
            </button>
            <button class="btn btn-icon" style="background: #ff5555; box-shadow:0 8px 0 #cc0000;" onclick="game.end(false)">üè≥Ô∏è</button>
        </div>
    </div>

    <div id="screen-shop" class="screen">
        <div class="panel">
            <h2>Candy Shop</h2>
            <p>Coins: <span id="shop-coins" style="color:#ffae00; font-weight:900;">0</span></p>
            
            <div class="shop-row" onclick="app.buy('hammer')">
                <div style="font-size:2rem; margin-right:15px;">üî®</div>
                <div style="text-align:left; flex:1;">
                    <div style="font-weight:bold; color:#444;">Lollipop Hammer</div>
                    <div style="font-size:0.8rem; color:#888;">Smash 1 candy</div>
                </div>
                <div class="btn-blue" style="padding:5px 15px; font-size:1rem; box-shadow:none; border:none;">100üí∞</div>
            </div>

            <div class="shop-row" onclick="app.buy('moves')">
                <div style="font-size:2rem; margin-right:15px;">üé≤</div>
                <div style="text-align:left; flex:1;">
                    <div style="font-weight:bold; color:#444;">Sweet Time</div>
                    <div style="font-size:0.8rem; color:#888;">+5 Moves (Passive)</div>
                </div>
                <div class="btn-blue" style="padding:5px 15px; font-size:1rem; box-shadow:none; border:none;">200üí∞</div>
            </div>

            <p id="shop-msg" style="height:20px; color:#ff477e; font-size:0.9rem; font-weight:bold;"></p>
            <button class="btn" onclick="app.nav('screen-home')">Back</button>
        </div>
    </div>

    <div id="screen-result" class="screen" style="z-index: 100; background: rgba(0,0,0,0.6);">
        <div class="panel">
            <h1 id="res-title">Tasty!</h1>
            <div id="res-stars" style="font-size: 3.5rem; margin-bottom: 10px;">‚≠ê‚≠ê‚≠ê</div>
            <p id="res-msg" style="font-size:1.2rem; color:#555;">Score: 2000</p>
            <button class="btn" onclick="app.nav('screen-map')">Continue</button>
        </div>
    </div>

    <script>
        /**
         * AUDIO SYSTEM (Synthesizer)
         * Generates sounds on the fly using Web Audio API to avoid external assets.
         */
        const sfx = {
            ctx: null,
            init: function() {
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                this.ctx = new AudioContext();
            },
            play: function(type) {
                if(!this.ctx) this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);

                const now = this.ctx.currentTime;
                
                if (type === 'swap') {
                    // Quick swoosh
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(300, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now);
                    osc.stop(now + 0.1);
                }
                else if (type === 'pop') {
                    // High pitched bubbly pop
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(400 + Math.random()*200, now);
                    osc.frequency.exponentialRampToValueAtTime(50, now + 0.15);
                    gain.gain.setValueAtTime(0.5, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    osc.start(now);
                    osc.stop(now + 0.15);
                }
                else if (type === 'bad') {
                    // Low error buzz
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.linearRampToValueAtTime(100, now + 0.2);
                    gain.gain.setValueAtTime(0.3, now);
                    gain.gain.linearRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                }
                else if (type === 'win') {
                    // Arpeggio
                    [0, 0.1, 0.2, 0.3].forEach((t, i) => {
                        const o = this.ctx.createOscillator();
                        const g = this.ctx.createGain();
                        o.connect(g);
                        g.connect(this.ctx.destination);
                        o.type = 'sine';
                        o.frequency.value = 400 + (i*200);
                        g.gain.setValueAtTime(0.2, now+t);
                        g.gain.exponentialRampToValueAtTime(0.01, now+t+0.3);
                        o.start(now+t);
                        o.stop(now+t+0.3);
                    });
                }
            }
        };

        /**
         * GAME ENGINE
         */
        const config = { width: 8, tile: 40 };
        // The "Juicy" Emojis
        const candies = ['üç≠', 'ü••', 'üç©', 'üç™', 'üç´', 'üßÅ']; 
        
        let grid = []; // 8x8 Array of Integers (Types)
        let domGrid = []; // 8x8 Array of DOM Elements
        
        const state = {
            score: 0,
            moves: 0,
            target: 0,
            level: 1,
            selected: null, // {r, c}
            locked: false, // Input lock
            hammerMode: false
        };

        const player = {
            coins: 200,
            unlocked: 1,
            hammers: 2,
            bonusMoves: 0,
            levels: {}
        };

        const app = {
            init: function() {
                this.renderMap();
                this.updateUI();
            },
            nav: function(screenId) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
                if(screenId === 'screen-map') this.renderMap();
                if(screenId === 'screen-shop') this.updateUI();
            },
            renderMap: function() {
                const con = document.getElementById('level-container');
                con.innerHTML = '';
                const levels = [1000, 2500, 4500, 7000, 10000, 15000]; // Targets
                
                levels.forEach((tgt, i) => {
                    const id = i + 1;
                    const d = document.createElement('div');
                    d.className = 'lvl-node ' + (id <= player.unlocked ? 'unlocked' : '');
                    d.innerText = id;
                    
                    if(player.levels[id]) {
                        d.classList.add(`stars-${player.levels[id]}`);
                    }

                    if(id <= player.unlocked) {
                        d.onclick = () => game.start(id, tgt);
                    }
                    con.appendChild(d);
                });
            },
            updateUI: function() {
                document.getElementById('map-coins').innerText = player.coins;
                document.getElementById('shop-coins').innerText = player.coins;
                document.querySelector('#btn-hammer span').innerText = player.hammers;
            },
            buy: function(item) {
                const msg = document.getElementById('shop-msg');
                msg.style.opacity = 1;
                if(item === 'hammer') {
                    if(player.coins >= 100) {
                        player.coins -= 100;
                        player.hammers++;
                        msg.innerText = "Hammer purchased!";
                        sfx.play('win');
                    } else { msg.innerText = "Need more coins!"; sfx.play('bad'); }
                }
                if(item === 'moves') {
                    if(player.coins >= 200) {
                        player.coins -= 200;
                        player.bonusMoves += 5;
                        msg.innerText = "+5 Moves added to next game!";
                        sfx.play('win');
                    } else { msg.innerText = "Need more coins!"; sfx.play('bad'); }
                }
                this.updateUI();
            }
        };

        const game = {
            start: function(lvl, target) {
                state.level = lvl;
                state.target = target;
                state.moves = 20 + player.bonusMoves;
                state.score = 0;
                state.locked = false;
                state.hammerMode = false;
                player.bonusMoves = 0; // Consume bonus

                document.getElementById('ui-score').innerText = '0';
                document.getElementById('ui-moves').innerText = state.moves;
                document.getElementById('ui-target').innerText = state.target;
                document.getElementById('score-bar').style.width = '0%';
                
                app.nav('screen-game');
                this.createGrid();
            },

            createGrid: function() {
                const box = document.getElementById('grid');
                box.innerHTML = '';
                grid = [];
                domGrid = [];

                for(let r=0; r<config.width; r++) {
                    let row = [];
                    let domRow = [];
                    for(let c=0; c<config.width; c++) {
                        // Prevent instant matches
                        let type;
                        do {
                            type = Math.floor(Math.random() * candies.length);
                        } while(
                            (c >= 2 && row[c-1] === type && row[c-2] === type) ||
                            (r >= 2 && grid[r-1][c] === type && grid[r-2][c] === type)
                        );

                        row.push(type);
                        
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        tile.style.transform = `translate(${c*config.tile}px, ${r*config.tile}px)`;
                        tile.dataset.r = r;
                        tile.dataset.c = c;
                        
                        const candy = document.createElement('div');
                        candy.className = 'candy';
                        candy.innerText = candies[type];
                        tile.appendChild(candy);

                        // Input Handlers
                        tile.onmousedown = (e) => this.handleInput(e, r, c);
                        tile.ontouchstart = (e) => this.handleInput(e, r, c);

                        box.appendChild(tile);
                        domRow.push(tile);
                    }
                    grid.push(row);
                    domGrid.push(domRow);
                }
            },

            handleInput: function(e, r, c) {
                if(state.locked) return;
                e.preventDefault();

                // Hammer Logic
                if(state.hammerMode) {
                    this.useHammer(r, c);
                    return;
                }

                if(!state.selected) {
                    // Select First
                    state.selected = {r, c};
                    domGrid[r][c].classList.add('selected');
                    sfx.play('pop'); // selection sound
                } else {
                    const prev = state.selected;
                    domGrid[prev.r][prev.c].classList.remove('selected');
                    state.selected = null;

                    // Check adjacency
                    const dist = Math.abs(prev.r - r) + Math.abs(prev.c - c);
                    if(dist === 1) {
                        this.attemptSwap(prev.r, prev.c, r, c);
                    } else if(prev.r === r && prev.c === c) {
                        // Deselect (already handled)
                    } else {
                        // Select new
                        state.selected = {r, c};
                        domGrid[r][c].classList.add('selected');
                        sfx.play('pop');
                    }
                }
            },

            attemptSwap: async function(r1, c1, r2, c2) {
                state.locked = true;
                sfx.play('swap');

                // Visual Swap
                await this.swapVisuals(r1, c1, r2, c2);

                // Logical Swap
                let temp = grid[r1][c1];
                grid[r1][c1] = grid[r2][c2];
                grid[r2][c2] = temp;

                // Check Match
                const matches = this.findMatches();
                if(matches.length > 0) {
                    state.moves--;
                    document.getElementById('ui-moves').innerText = state.moves;
                    await this.processMatches(matches);
                } else {
                    // Fail - Swap Back
                    sfx.play('bad');
                    document.getElementById('game-board-area').classList.add('shake-anim');
                    setTimeout(() => document.getElementById('game-board-area').classList.remove('shake-anim'), 300);
                    
                    // Revert Logic
                    temp = grid[r1][c1];
                    grid[r1][c1] = grid[r2][c2];
                    grid[r2][c2] = temp;
                    
                    await this.swapVisuals(r1, c1, r2, c2);
                    state.locked = false;
                }
            },

            swapVisuals: function(r1, c1, r2, c2) {
                return new Promise(resolve => {
                    const t1 = domGrid[r1][c1];
                    const t2 = domGrid[r2][c2];

                    // Swap DOM Array references to match logic
                    domGrid[r1][c1] = t2;
                    domGrid[r2][c2] = t1;

                    // Update datasets for future clicks
                    t1.dataset.r = r2; t1.dataset.c = c2;
                    t2.dataset.r = r1; t2.dataset.c = c1;

                    // Animate CSS Translate
                    t1.style.transform = `translate(${c2*config.tile}px, ${r2*config.tile}px)`;
                    t2.style.transform = `translate(${c1*config.tile}px, ${r1*config.tile}px)`;

                    setTimeout(resolve, 250);
                });
            },

            findMatches: function() {
                let matched = new Set();
                // Horizontal
                for(let r=0; r<config.width; r++) {
                    for(let c=0; c<config.width-2; c++) {
                        let type = grid[r][c];
                        if(type === -1) continue;
                        if(grid[r][c+1] === type && grid[r][c+2] === type) {
                            matched.add(`${r},${c}`); matched.add(`${r},${c+1}`); matched.add(`${r},${c+2}`);
                        }
                    }
                }
                // Vertical
                for(let c=0; c<config.width; c++) {
                    for(let r=0; r<config.width-2; r++) {
                        let type = grid[r][c];
                        if(type === -1) continue;
                        if(grid[r+1][c] === type && grid[r+2][c] === type) {
                            matched.add(`${r},${c}`); matched.add(`${r+1},${c}`); matched.add(`${r+2},${c}`);
                        }
                    }
                }
                return Array.from(matched).map(s => {
                    const [r, c] = s.split(',').map(Number);
                    return {r, c};
                });
            },

            processMatches: async function(matches) {
                // Score
                let points = matches.length * 10;
                let text = "Sweet!";
                if(matches.length > 3) { points *= 1.5; text = "Tasty!"; }
                if(matches.length > 5) { points *= 2; text = "Delicious!"; }
                
                state.score += Math.floor(points);
                this.updateScore(matches[0], text); // Show floating text at first match

                sfx.play('pop');

                // Animate Destroy
                for(let m of matches) {
                    const tile = domGrid[m.r][m.c];
                    tile.style.transform += " scale(0) rotate(180deg)";
                    tile.style.opacity = 0;
                    grid[m.r][m.c] = -1; // Empty
                }
                await this.wait(300);

                // Gravity (Drop Logic)
                await this.applyGravity();
            },

            applyGravity: async function() {
                let moved = false;
                const falls = []; // Store animations

                for(let c=0; c<config.width; c++) {
                    let emptySlots = 0;
                    for(let r=config.width-1; r>=0; r--) {
                        if(grid[r][c] === -1) {
                            emptySlots++;
                        } else if(emptySlots > 0) {
                            // Move tile down
                            const newR = r + emptySlots;
                            grid[newR][c] = grid[r][c];
                            grid[r][c] = -1;
                            
                            const tile = domGrid[r][c];
                            domGrid[newR][c] = tile;
                            domGrid[r][c] = null; // temporary null
                            
                            tile.dataset.r = newR;
                            tile.classList.add('falling');
                            tile.style.transform = `translate(${c*config.tile}px, ${newR*config.tile}px)`;
                            
                            moved = true;
                        }
                    }

                    // Spawn New
                    for(let r=0; r<emptySlots; r++) {
                        const type = Math.floor(Math.random() * candies.length);
                        grid[r][c] = type;

                        // Create new DOM
                        const tile = document.createElement('div');
                        tile.className = 'tile falling';
                        // Start above board
                        tile.style.transform = `translate(${c*config.tile}px, -${(emptySlots-r)*40 + 20}px)`; 
                        tile.dataset.r = r; 
                        tile.dataset.c = c;
                        
                        const candy = document.createElement('div');
                        candy.className = 'candy';
                        candy.innerText = candies[type];
                        tile.appendChild(candy);
                        
                        tile.onmousedown = (e) => this.handleInput(e, r, c);
                        tile.ontouchstart = (e) => this.handleInput(e, r, c); // Bug fix: capture value
                        
                        // Need to append
                        document.getElementById('grid').appendChild(tile);
                        domGrid[r][c] = tile;

                        // Trigger fall next frame
                        requestAnimationFrame(() => {
                            tile.style.transform = `translate(${c*config.tile}px, ${r*config.tile}px)`;
                        });
                        moved = true;
                    }
                }

                if(moved) {
                    await this.wait(450); // Fall duration
                    // Clean up classes
                    document.querySelectorAll('.falling').forEach(el => el.classList.remove('falling'));
                    
                    // Recursive Check
                    const newMatches = this.findMatches();
                    if(newMatches.length > 0) {
                        sfx.play('pop'); // Chain reaction sound
                        await this.processMatches(newMatches);
                    } else {
                        state.locked = false;
                        this.checkWin();
                    }
                } else {
                    state.locked = false;
                }
            },

            updateScore: function(loc, txt) {
                document.getElementById('ui-score').innerText = state.score;
                const pct = Math.min(100, (state.score / state.target) * 100);
                document.getElementById('score-bar').style.width = pct + "%";

                // Floating Text
                const el = document.createElement('div');
                el.className = 'floater';
                el.innerText = txt;
                // Position relative to board
                el.style.left = (loc.c * 40) + 'px';
                el.style.top = (loc.r * 40) + 'px';
                document.getElementById('game-board-area').appendChild(el);
                setTimeout(() => el.remove(), 1000);
            },

            checkWin: function() {
                if(state.score >= state.target) {
                    this.end(true);
                } else if(state.moves <= 0) {
                    this.end(false);
                }
            },

            end: function(win) {
                state.locked = true;
                setTimeout(() => {
                    const res = document.getElementById('screen-result');
                    const title = document.getElementById('res-title');
                    
                    app.nav('screen-result');
                    
                    if(win) {
                        sfx.play('win');
                        title.innerText = "Level Complete!";
                        title.style.color = "#00e676";
                        let stars = 1;
                        if(state.score > state.target * 1.2) stars = 2;
                        if(state.score > state.target * 1.5) stars = 3;
                        
                        player.levels[state.level] = Math.max(player.levels[state.level] || 0, stars);
                        if(state.level === player.unlocked) player.unlocked++;
                        
                        document.getElementById('res-stars').innerText = "‚≠ê".repeat(stars);
                        document.getElementById('res-msg').innerText = `Score: ${state.score}\n+50 Coins`;
                        player.coins += 50;
                    } else {
                        sfx.play('bad');
                        title.innerText = "Out of Moves";
                        title.style.color = "#ff477e";
                        document.getElementById('res-stars').innerText = "üíî";
                        document.getElementById('res-msg').innerText = "Try again!";
                    }
                    app.updateUI();
                }, 500);
            },

            toggleHammer: function() {
                if(player.hammers > 0 && !state.hammerMode) {
                    state.hammerMode = true;
                    document.getElementById('game-board-area').style.cursor = "crosshair";
                    document.getElementById('btn-hammer').style.background = "#444";
                } else {
                    state.hammerMode = false;
                    document.getElementById('game-board-area').style.cursor = "default";
                    document.getElementById('btn-hammer').style.background = ""; // revert
                }
            },

            useHammer: async function(r, c) {
                player.hammers--;
                app.updateUI();
                this.toggleHammer(); // turn off
                sfx.play('pop');
                
                // Destroy single
                const tile = domGrid[r][c];
                tile.style.transform += " scale(0)";
                grid[r][c] = -1;
                
                await this.wait(300);
                await this.applyGravity();
            },

            wait: (ms) => new Promise(r => setTimeout(r, ms))
        };

        app.init();

    </script>
</body>
