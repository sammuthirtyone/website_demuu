<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            display: block;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 100;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        .btn {
            margin: 10px;
            padding: 15px 30px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="startScreen">
        <h1>3D RACING GAME</h1>
        <button class="btn" id="startBtn">START RACE</button>
    </div>

    <audio id="engineSound" src="vehicle-idle-start-190010.mp3" loop></audio>
    <audio id="uiSound" src="ui-click-43196.mp3"></audio>
    <audio id="nitroSound" src="nitro-activation-48077.mp3"></audio>
    <audio id="hoverSound" src="hover-button-287656.mp3"></audio>

    <script>
        // Game Canvas Setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game State
        let score = 0;
        let gameStarted = false;
        let gameOver = false;
        let animationId;
        let roadWidth = 2000;
        let segments = [];
        let playerZ = 0;
        let speed = 0;
        let maxSpeed = 300;
        let acceleration = 0.2;
        let deceleration = 0.3;
        let nitro = 100;
        let usingNitro = false;
        let nitroBoost = 1.5;
        let segmentLength = 200;
        let rumbleLength = 3;
        let trackLength;
        let playerX = 0;
        let position = 0;
        let startScreen = document.getElementById('startScreen');
        let scoreElement = document.getElementById('score');
        let startBtn = document.getElementById('startBtn');
        let engineSound = document.getElementById('engineSound');
        let uiSound = document.getElementById('uiSound');
        let nitroSound = document.getElementById('nitroSound');
        let hoverSound = document.getElementById('hoverSound');

        // Load images
        const playerCarImg = new Image();
        playerCarImg.src = 'Screenshot_2025-07-25_074749-removebg-preview.png';
        
        const opponentCar1 = new Image();
        opponentCar1.src = 'Screenshot_2025-07-25_074839-removebg-preview.png';
        
        const opponentCar2 = new Image();
        opponentCar2.src = 'Screenshot_2025-07-25_074912-removebg-preview.png';

        // Opponent cars
        let opponents = [];
        
        // Initialize track
        function initTrack() {
            segments = [];
            for(let i = 0; i < 500; i++) {
                segments.push({
                    curve: Math.sin(i/30) * 3,
                    y: Math.sin(i/20) * 1000,
                    color: i % 20 < 10 ? '#2c3e50' : '#34495e'
                });
            }
            trackLength = segments.length * segmentLength;
        }

        // Project 3D position to 2D screen
        function project(p, cameraX, cameraY, cameraZ) {
            p.camera.x = p.world.x - cameraX;
            p.camera.y = p.world.y - cameraY;
            p.camera.z = p.world.z - cameraZ;
            
            p.screen.scale = 1000 / p.camera.z;
            p.screen.x = canvas.width/2 + (p.screen.scale * p.camera.x * canvas.width/2);
            p.screen.y = canvas.height/2 - (p.screen.scale * p.camera.y * canvas.height/2);
            p.screen.w = p.screen.scale * p.world.w * canvas.width/2;
        }

        // Draw segment
        function drawSegment(ctx, x1, y1, w1, x2, y2, w2, color) {
            ctx.beginPath();
            ctx.moveTo(x1 - w1, y1);
            ctx.lineTo(x1 + w1, y1);
            ctx.lineTo(x2 + w2, y2);
            ctx.lineTo(x2 - w2, y2);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        // Draw opponents
        function drawOpponents(ctx, segment) {
            opponents.forEach(opponent => {
                if(opponent.segment === segment) {
                    const scale = 1000 / (segmentLength * segment);
                    const x = canvas.width/2 + (scale * opponent.offset * roadWidth * canvas.width/2);
                    const y = canvas.height/2 - (scale * segment.y * canvas.height/2);
                    const width = scale * 100 * canvas.width/2;
                    const height = width * 1.5;
                    
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.scale(scale, scale);
                    ctx.drawImage(
                        opponent.type === 1 ? opponentCar1 : opponentCar2,
                        -width/2/scale, -height/scale,
                        width/scale, height/scale
                    );
                    ctx.restore();
                }
            });
        }

        // Draw player car
        function drawPlayerCar(ctx) {
            const scale = 1000 / (segmentLength * 1);
            const width = scale * 100 * canvas.width/2;
            const height = width * 1.5;
            
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height * 0.8);
            ctx.scale(scale, scale);
            ctx.drawImage(
                playerCarImg,
                -width/2/scale, -height/scale,
                width/scale, height/scale
            );
            ctx.restore();
        }

        // Game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#16a085';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update position
            position = position + speed;
            while(position >= trackLength) position -= trackLength;
            while(position < 0) position += trackLength;
            
            // Find current segment
            let segment = segments[Math.floor(position/segmentLength) % segments.length];
            
            // Draw road
            let baseSegment = Math.floor(position/segmentLength);
            let maxy = canvas.height;
            
            for(let n = 0; n < 100; n++) {
                let currSeg = segments[(baseSegment + n) % segments.length];
                let currPos = (position % segmentLength)/segmentLength;
                let z = (segmentLength * n) - (segmentLength * currPos);
                
                let p1 = {
                    world: { x: 0, y: currSeg.y, z: z, w: roadWidth },
                    camera: { x: 0, y: 0, z: 0 },
                    screen: { x: 0, y: 0, w: 0, scale: 0 }
                };
                
                let p2 = {
                    world: { x: 0, y: segments[(baseSegment + n + 1) % segments.length].y, z: z - segmentLength, w: roadWidth },
                    camera: { x: 0, y: 0, z: 0 },
                    screen: { x: 0, y: 0, w: 0, scale: 0 }
                };
                
                project(p1, playerX, 0, 0);
                project(p2, playerX, 0, 0);
                
                if(p1.screen.y >= maxy) continue;
                maxy = p1.screen.y;
                
                drawSegment(ctx, 
                    p1.screen.x, p1.screen.y, p1.screen.w,
                    p2.screen.x, p2.screen.y, p2.screen.w,
                    currSeg.color
                );
                
                // Draw opponents on this segment
                drawOpponents(ctx, (baseSegment + n) % segments.length);
            }
            
            // Draw player car
            drawPlayerCar(ctx);
            
            // Draw HUD
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Speed: ${Math.round(speed)} km/h`, 20, 40);
            ctx.fillText(`Score: ${score}`, 20, 70);
            
            // Nitro bar
            ctx.fillStyle = 'rgba(0,0,0,0.5)';
            ctx.fillRect(20, 100, 200, 20);
            ctx.fillStyle = '#3498db';
            ctx.fillRect(20, 100, 200 * (nitro/100), 20);
            ctx.strokeStyle = 'white';
            ctx.strokeRect(20, 100, 200, 20);
            ctx.fillStyle = 'white';
            ctx.fillText('NITRO', 25, 117);
            
            // Update game state
            if(!gameOver) {
                // Speed control
                if(usingNitro && nitro > 0) {
                    speed = Math.min(speed + acceleration * nitroBoost, maxSpeed * nitroBoost);
                    nitro -= 0.2;
                } else {
                    speed = Math.min(speed + acceleration, maxSpeed);
                    if(nitro < 100) nitro += 0.05;
                }
                
                // Steering
                playerX = playerX + (segment.curve * speed/100);
                
                // Collision detection
                opponents.forEach(opponent => {
                    if(Math.abs(position - opponent.z) < 50 && 
                       Math.abs(playerX - opponent.offset) < 0.3) {
                        gameOver = true;
                        ctx.fillStyle = 'rgba(255,0,0,0.5)';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = 'white';
                        ctx.font = '48px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                        ctx.font = '24px Arial';
                        ctx.fillText('Press R to restart', canvas.width/2, canvas.height/2 + 50);
                        ctx.textAlign = 'left';
                    }
                });
                
                // Scoring
                score += Math.floor(speed/10);
                scoreElement.textContent = score;
                
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Initialize opponents
        function initOpponents() {
            opponents = [];
            for(let i = 0; i < 20; i++) {
                opponents.push({
                    z: Math.random() * trackLength,
                    offset: (Math.random() - 0.5) * 1.8,
                    speed: 100 + Math.random() * 100,
                    segment: Math.floor((Math.random() * segments.length)),
                    type: Math.random() > 0.5 ? 1 : 2
                });
            }
        }

        // Start game
        function startGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            speed = 0;
            playerX = 0;
            position = 0;
            nitro = 100;
            startScreen.style.display = 'none';
            engineSound.currentTime = 0;
            engineSound.play();
            initTrack();
            initOpponents();
            gameLoop();
        }

        // Event listeners
        startBtn.addEventListener('click', () => {
            uiSound.play();
            startGame();
        });

        startBtn.addEventListener('mouseenter', () => {
            hoverSound.play();
        });

        window.addEventListener('keydown', (e) => {
            if(e.key === ' ' && gameStarted && !gameOver) {
                if(!usingNitro && nitro > 20) {
                    usingNitro = true;
                    nitroSound.currentTime = 0;
                    nitroSound.play();
                }
            }
            
            if(e.key.toLowerCase() === 'r' && gameOver) {
                startGame();
            }
        });

        window.addEventListener('keyup', (e) => {
            if(e.key === ' ') {
                usingNitro = false;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Initialize game
        initTrack();
    </script>
</body>
</html>
