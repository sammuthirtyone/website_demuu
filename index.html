<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hill Climb Racing</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- UI Screens -->
        <div id="main-menu" class="ui-screen active">
            <h1>HILL CLIMB RACING</h1>
            <div class="menu-buttons">
                <button id="play-btn" class="menu-btn">PLAY</button>
                <button id="garage-btn" class="menu-btn">GARAGE</button>
                <button id="shop-btn" class="menu-btn">SHOP</button>
                <button id="settings-btn" class="menu-btn">SETTINGS</button>
            </div>
        </div>
        
        <div id="game-ui" class="ui-screen">
            <div class="hud">
                <div class="hud-distance">0m</div>
                <div class="hud-coins">0</div>
                <div class="hud-fuel">
                    <div class="fuel-bar"></div>
                </div>
            </div>
            <div class="mobile-controls">
                <button id="accelerate-btn" class="control-btn">▲</button>
                <button id="brake-btn" class="control-btn">▼</button>
                <button id="flip-btn" class="control-btn">↻</button>
            </div>
        </div>
        
        <div id="garage-screen" class="ui-screen">
            <h2>GARAGE</h2>
            <div class="vehicle-selector"></div>
            <div class="upgrade-panel"></div>
            <button id="back-btn" class="menu-btn">BACK</button>
        </div>
    </div>

    <script src="js/assets.js"></script>
    <script src="js/physics.js"></script>
    <script src="js/vehicle.js"></script>
    <script src="js/terrain.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
