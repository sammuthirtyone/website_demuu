<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        Score: <span id="score">0</span> | 
        Speed: <span id="speed">0</span> | 
        Nitro: <span id="nitro">100</span>%
    </div>
    <div id="startScreen">
        <h1>3D RACING GAME</h1>
        <button id="startBtn">START GAME</button>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const speedElement = document.getElementById('speed');
        const nitroElement = document.getElementById('nitro');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        // Game settings
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const playerWidth = 80;
        const playerHeight = 150;
        const roadWidth = 2000;
        const segmentLength = 200;
        const maxSpeed = 200;
        const acceleration = 0.1;
        const nitroBoost = 1.5;

        // Game state
        let score = 0;
        let speed = 0;
        let position = 0;
        let playerX = 0;
        let nitro = 100;
        let usingNitro = false;
        let gameStarted = false;
        let gameOver = false;
        let animationId;

        // Track segments
        let segments = [];
        for (let i = 0; i < 500; i++) {
            segments.push({
                curve: Math.sin(i/30) * 3,
                y: Math.sin(i/20) * 1000,
                color: i % 20 < 10 ? '#2c3e50' : '#34495e'
            });
        }

        // Opponents
        let opponents = [];
        for (let i = 0; i < 10; i++) {
            opponents.push({
                z: Math.random() * 100000,
                offset: (Math.random() - 0.5) * 1.5,
                speed: 50 + Math.random() * 100,
                type: Math.random() > 0.5 ? 1 : 2
            });
        }

        // Project 3D to 2D
        function project(p, cameraX, cameraY, cameraZ) {
            p.camera.x = p.world.x - cameraX;
            p.camera.y = p.world.y - cameraY;
            p.camera.z = p.world.z - cameraZ;
            p.screen.scale = 1000 / p.camera.z;
            p.screen.x = canvas.width/2 + (p.screen.scale * p.camera.x * canvas.width/2);
            p.screen.y = canvas.height/2 - (p.screen.scale * p.camera.y * canvas.height/2);
            p.screen.w = p.screen.scale * p.world.w * canvas.width/2;
        }

        // Draw segment
        function drawSegment(ctx, x1, y1, w1, x2, y2, w2, color) {
            ctx.beginPath();
            ctx.moveTo(x1 - w1, y1);
            ctx.lineTo(x1 + w1, y1);
            ctx.lineTo(x2 + w2, y2);
            ctx.lineTo(x2 - w2, y2);
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            ctx.fillStyle = '#16a085';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update position
            position += speed;
            while (position >= 100000) position -= 100000;
            while (position < 0) position += 100000;

            // Find base segment
            let baseSegment = Math.floor(position/segmentLength);

            // Draw road
            let maxy = canvas.height;
            for (let n = 0; n < 100; n++) {
                let segment = segments[(baseSegment + n) % segments.length];
                let currPos = (position % segmentLength)/segmentLength;
                let z = (segmentLength * n) - (segmentLength * currPos);

                let p1 = {
                    world: { x: 0, y: segment.y, z: z, w: roadWidth },
                    camera: { x: 0, y: 0, z: 0 },
                    screen: { x: 0, y: 0, w: 0, scale: 0 }
                };

                let p2 = {
                    world: { x: 0, y: segments[(baseSegment + n + 1) % segments.length].y, z: z - segmentLength, w: roadWidth },
                    camera: { x: 0, y: 0, z: 0 },
                    screen: { x: 0, y: 0, w: 0, scale: 0 }
                };

                project(p1, playerX, 0, 0);
                project(p2, playerX, 0, 0);

                if (p1.screen.y >= maxy) continue;
                maxy = p1.screen.y;

                drawSegment(ctx, 
                    p1.screen.x, p1.screen.y, p1.screen.w,
                    p2.screen.x, p2.screen.y, p2.screen.w,
                    segment.color
                );
            }

            // Draw player car (simple rectangle for now)
            ctx.fillStyle = '#3498db';
            ctx.fillRect(
                canvas.width/2 - playerWidth/2,
                canvas.height - playerHeight - 20,
                playerWidth,
                playerHeight
            );

            // Update UI
            scoreElement.textContent = score;
            speedElement.textContent = Math.round(speed);
            nitroElement.textContent = Math.round(nitro);

            // Game logic
            if (!gameOver) {
                // Speed control
                if (usingNitro && nitro > 0) {
                    speed = Math.min(speed + acceleration * nitroBoost, maxSpeed * nitroBoost);
                    nitro -= 0.5;
                } else {
                    speed = Math.min(speed + acceleration, maxSpeed);
                    if (nitro < 100) nitro += 0.1;
                }

                // Steering
                playerX += segments[baseSegment % segments.length].curve * speed/100;

                // Scoring
                score += Math.floor(speed/10);

                animationId = requestAnimationFrame(gameLoop);
            } else {
                // Game over screen
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
                ctx.font = '24px Arial';
                ctx.fillText('Final Score: ' + score, canvas.width/2, canvas.height/2 + 50);
                ctx.fillText('Press R to restart', canvas.width/2, canvas.height/2 + 100);
                ctx.textAlign = 'left';
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => {
            if (e.key === ' ' && gameStarted && !gameOver) {
                usingNitro = true;
            }
            if (e.key.toLowerCase() === 'r' && gameOver) {
                startGame();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === ' ') {
                usingNitro = false;
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start game function
        function startGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            speed = 0;
            position = 0;
            playerX = 0;
            nitro = 100;
            startScreen.style.display = 'none';
            gameLoop();
        }
    </script>
</body>
</html>
