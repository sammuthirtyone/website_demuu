<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hill Climb Racing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #1E90FF 100%);
            font-family: 'Arial', sans-serif;
        }
        #gameCanvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.5);
            padding: 10px 15px;
            border-radius: 10px;
            display: none;
        }
        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            z-index: 200;
        }
        .title {
            font-size: 72px;
            color: #e74c3c;
            margin-bottom: 40px;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        }
        .btn {
            padding: 15px 40px;
            font-size: 24px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .btn:hover {
            background: #27ae60;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }
        .meter {
            height: 20px;
            border-radius: 10px;
            margin-top: 5px;
            overflow: hidden;
            background: rgba(255,255,255,0.2);
        }
        .meter-fill {
            height: 100%;
            transition: width 0.2s;
        }
        #nitroMeter .meter-fill {
            background: linear-gradient(to right, #3498db, #9b59b6);
        }
        #fuelMeter .meter-fill {
            background: linear-gradient(to right, #f1c40f, #e67e22);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="startScreen">
        <h1 class="title">HILL CLIMB RACING</h1>
        <button id="startBtn" class="btn">START GAME</button>
    </div>
    
    <div id="ui">
        <div>Distance: <span id="distance">0</span>m</div>
        <div>Score: <span id="score">0</span></div>
        <div>Coins: <span id="coins">0</span></div>
        <div>Nitro: 
            <div id="nitroMeter" class="meter">
                <div id="nitroFill" class="meter-fill" style="width: 100%"></div>
            </div>
        </div>
        <div>Fuel: 
            <div id="fuelMeter" class="meter">
                <div id="fuelFill" class="meter-fill" style="width: 100%"></div>
            </div>
        </div>
    </div>
    
    <div id="gameOver">
        <h1 class="title">GAME OVER</h1>
        <div style="font-size: 24px; margin-bottom: 20px;">Distance: <span id="finalDistance">0</span>m</div>
        <div style="font-size: 24px; margin-bottom: 20px;">Score: <span id="finalScore">0</span></div>
        <div style="font-size: 24px; margin-bottom: 40px;">Coins: <span id="finalCoins">0</span></div>
        <button id="restartBtn" class="btn">PLAY AGAIN</button>
    </div>

    <script>
        // Game setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // UI elements
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const uiElement = document.getElementById('ui');
        const distanceElement = document.getElementById('distance');
        const scoreElement = document.getElementById('score');
        const coinsElement = document.getElementById('coins');
        const nitroFill = document.getElementById('nitroFill');
        const fuelFill = document.getElementById('fuelFill');
        const gameOverScreen = document.getElementById('gameOver');
        const finalDistanceElement = document.getElementById('finalDistance');
        const finalScoreElement = document.getElementById('finalScore');
        const finalCoinsElement = document.getElementById('finalCoins');
        const restartBtn = document.getElementById('restartBtn');

        // Game constants
        const GRAVITY = 0.5;
        const TERRAIN_SEGMENT_LENGTH = 50;
        const MAX_FUEL = 100;
        const MAX_NITRO = 100;
        const COIN_SIZE = 20;
        const TREE_TYPES = 3;
        const CLOUD_TYPES = 2;

        // Game state
        let distance = 0;
        let score = 0;
        let coins = 0;
        let fuel = MAX_FUEL;
        let nitro = MAX_NITRO;
        let gameOver = false;
        let gameStarted = false;
        let terrain = [];
        let coinsOnTrack = [];
        let trees = [];
        let clouds = [];
        let bridges = [];
        let obstacles = [];
        let cameraOffset = 0;
        let usingNitro = false;
        let nitroBoost = 2.0;

        // Car properties
        const car = {
            x: 100,
            y: 0,
            width: 80,
            height: 40,
            speed: 0,
            maxSpeed: 15,
            acceleration: 0.2,
            rotation: 0,
            wheels: [
                { x: -30, y: 20, radius: 15, rotation: 0 },
                { x: 30, y: 20, radius: 15, rotation: 0 }
            ],
            bodyColor: '#E74C3C',
            wheelColor: '#2C3E50',
            flipCount: 0
        };

        // Initialize game elements
        function initGameElements() {
            generateTerrain();
            generateCoins();
            generateTrees();
            generateClouds();
            generateBridges();
            generateObstacles();
        }

        // Generate terrain
        function generateTerrain() {
            terrain = [];
            let lastY = canvas.height * 0.6;
            
            for (let x = 0; x < canvas.width * 5; x += TERRAIN_SEGMENT_LENGTH) {
                // Create smooth terrain with some randomness
                lastY = lastY * 0.8 + (Math.random() * 200 - 100) * 0.2;
                lastY = Math.max(canvas.height * 0.4, Math.min(canvas.height * 0.8, lastY));
                
                terrain.push({ 
                    x, 
                    y: lastY,
                    color: x % 200 < 100 ? '#27ae60' : '#2ecc71'
                });
            }
        }

        // Generate coins
        function generateCoins() {
            coinsOnTrack = [];
            for (let i = 0; i < terrain.length - 1; i++) {
                if (Math.random() < 0.1) { // 10% chance of coin per segment
                    const segment = terrain[i];
                    const nextSegment = terrain[i + 1];
                    const coinX = segment.x + Math.random() * TERRAIN_SEGMENT_LENGTH;
                    const coinY = segment.y + (nextSegment.y - segment.y) * 
                                 ((coinX - segment.x) / TERRAIN_SEGMENT_LENGTH) - 50;
                    
                    coinsOnTrack.push({
                        x: coinX,
                        y: coinY,
                        collected: false,
                        rotation: 0
                    });
                }
            }
        }

        // Generate trees
        function generateTrees() {
            trees = [];
            for (let i = 0; i < terrain.length - 1; i++) {
                if (Math.random() < 0.15) { // 15% chance of tree per segment
                    const segment = terrain[i];
                    const nextSegment = terrain[i + 1];
                    const treeX = segment.x + Math.random() * TERRAIN_SEGMENT_LENGTH;
                    const treeY = segment.y + (nextSegment.y - segment.y) * 
                                 ((treeX - segment.x) / TERRAIN_SEGMENT_LENGTH);
                    
                    trees.push({
                        x: treeX,
                        y: treeY,
                        type: Math.floor(Math.random() * TREE_TYPES),
                        width: 40 + Math.random() * 20,
                        height: 60 + Math.random() * 40
                    });
                }
            }
        }

        // Generate clouds
        function generateClouds() {
            clouds = [];
            for (let i = 0; i < 10; i++) {
                clouds.push({
                    x: Math.random() * canvas.width * 3,
                    y: Math.random() * canvas.height * 0.3,
                    width: 100 + Math.random() * 100,
                    speed: 0.2 + Math.random() * 0.5,
                    type: Math.floor(Math.random() * CLOUD_TYPES),
                    opacity: 0.7 + Math.random() * 0.3
                });
            }
        }

        // Generate bridges
        function generateBridges() {
            bridges = [];
            for (let i = 10; i < terrain.length - 10; i += 20 + Math.floor(Math.random() * 20)) {
                const startSegment = terrain[i];
                const endSegment = terrain[i + 5 + Math.floor(Math.random() * 5)];
                
                bridges.push({
                    x: startSegment.x,
                    endX: endSegment.x,
                    y: startSegment.y - 30 - Math.random() * 20,
                    width: 10,
                    supports: Math.floor((endSegment.x - startSegment.x) / 40)
                });
            }
        }

        // Generate obstacles
        function generateObstacles() {
            obstacles = [];
            for (let i = 0; i < terrain.length - 1; i++) {
                if (Math.random() < 0.07) { // 7% chance of obstacle per segment
                    const segment = terrain[i];
                    const nextSegment = terrain[i + 1];
                    const obstacleX = segment.x + Math.random() * TERRAIN_SEGMENT_LENGTH;
                    const obstacleY = segment.y + (nextSegment.y - segment.y) * 
                                     ((obstacleX - segment.x) / TERRAIN_SEGMENT_LENGTH);
                    
                    obstacles.push({
                        x: obstacleX,
                        y: obstacleY - 20,
                        width: 30 + Math.random() * 40,
                        height: 20 + Math.random() * 30,
                        type: Math.random() > 0.5 ? 'rock' : 'log'
                    });
                }
            }
        }

        // Draw clouds
        function drawClouds() {
            clouds.forEach(cloud => {
                const cloudX = cloud.x - cameraOffset * 0.2;
                if (cloudX < -cloud.width * 2 || cloudX > canvas.width + cloud.width * 2) return;
                
                ctx.save();
                ctx.globalAlpha = cloud.opacity;
                ctx.fillStyle = '#FFFFFF';
                
                // Different cloud types
                if (cloud.type === 0) {
                    // Fluffy cloud
                    ctx.beginPath();
                    ctx.arc(cloudX, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                    ctx.arc(cloudX + cloud.width * 0.2, cloud.y - cloud.width * 0.1, cloud.width * 0.25, 0, Math.PI * 2);
                    ctx.arc(cloudX + cloud.width * 0.4, cloud.y, cloud.width * 0.3, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Wispy cloud
                    ctx.beginPath();
                    ctx.ellipse(cloudX, cloud.y, cloud.width * 0.4, cloud.width * 0.15, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            });
        }

        // Draw trees
        function drawTrees() {
            trees.forEach(tree => {
                const treeX = tree.x - cameraOffset;
                if (treeX < -tree.width || treeX > canvas.width + tree.width) return;
                
                ctx.save();
                ctx.translate(treeX, tree.y);
                
                // Tree trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(-5, -tree.height * 0.2, 10, tree.height * 0.2);
                
                // Tree leaves
                ctx.fillStyle = '#2ECC71';
                
                // Different tree types
                if (tree.type === 0) {
                    // Round tree
                    ctx.beginPath();
                    ctx.arc(0, -tree.height * 0.3, tree.width * 0.4, 0, Math.PI * 2);
                    ctx.fill();
                } else if (tree.type === 1) {
                    // Triangle tree
                    ctx.beginPath();
                    ctx.moveTo(0, -tree.height);
                    ctx.lineTo(-tree.width * 0.4, -tree.height * 0.3);
                    ctx.lineTo(tree.width * 0.4, -tree.height * 0.3);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // Bush
                    ctx.beginPath();
                    ctx.arc(0, -tree.height * 0.2, tree.width * 0.3, 0, Math.PI * 2);
                    ctx.arc(-tree.width * 0.2, -tree.height * 0.3, tree.width * 0.25, 0, Math.PI * 2);
                    ctx.arc(tree.width * 0.2, -tree.height * 0.3, tree.width * 0.25, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                ctx.restore();
            });
        }

        // Draw bridges
        function drawBridges() {
            bridges.forEach(bridge => {
                const bridgeX = bridge.x - cameraOffset;
                const bridgeEndX = bridge.endX - cameraOffset;
                
                // Only draw if visible
                if (bridgeEndX < 0 || bridgeX > canvas.width) return;
                
                // Bridge platform
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(bridgeX, bridge.y, bridge.endX - bridge.x, bridge.width);
                
                // Bridge supports
                ctx.fillStyle = '#A0522D';
                const supportSpacing = (bridge.endX - bridge.x) / bridge.supports;
                for (let i = 0; i < bridge.supports; i++) {
                    const supportX = bridgeX + i * supportSpacing;
                    const terrainHeight = getTerrainHeight(bridge.x + i * supportSpacing);
                    ctx.fillRect(supportX - 5, bridge.y + bridge.width, 10, terrainHeight - bridge.y - bridge.width);
                }
            });
        }

        // Draw obstacles
        function drawObstacles() {
            obstacles.forEach(obstacle => {
                const obstacleX = obstacle.x - cameraOffset;
                if (obstacleX < -obstacle.width || obstacleX > canvas.width + obstacle.width) return;
                
                ctx.save();
                ctx.translate(obstacleX, obstacle.y);
                
                if (obstacle.type === 'rock') {
                    // Draw rock
                    ctx.fillStyle = '#7F8C8D';
                    ctx.beginPath();
                    ctx.arc(0, 0, obstacle.width * 0.5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    // Draw log
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(-obstacle.width * 0.5, -obstacle.height * 0.5, obstacle.width, obstacle.height);
                    
                    // Log details
                    ctx.strokeStyle = '#A0522D';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 3; i++) {
                        const y = -obstacle.height * 0.5 + i * (obstacle.height / 3);
                        ctx.beginPath();
                        ctx.arc(-obstacle.width * 0.5, y, 3, 0, Math.PI * 2);
                        ctx.arc(obstacle.width * 0.5, y, 3, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                }
                
                ctx.restore();
            });
        }

        // Draw coins
        function drawCoins() {
            coinsOnTrack.forEach(coin => {
                if (coin.collected) return;
                
                const coinX = coin.x - cameraOffset;
                if (coinX < -COIN_SIZE || coinX > canvas.width + COIN_SIZE) return;
                
                ctx.save();
                ctx.translate(coinX, coin.y);
                ctx.rotate(coin.rotation);
                
                // Coin
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, COIN_SIZE, 0, Math.PI * 2);
                ctx.fill();
                
                // Coin shine
                ctx.strokeStyle = '#FFC600';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(0, 0, COIN_SIZE * 0.7, 0, Math.PI * 2);
                ctx.stroke();
                
                ctx.restore();
            });
        }

        // Draw car
        function drawCar() {
            ctx.save();
            ctx.translate(car.x - cameraOffset, car.y);
            ctx.rotate(car.rotation);
            
            // Car body with gradient
            const bodyGradient = ctx.createLinearGradient(-car.width/2, -car.height/2, car.width/2, car.height/2);
            bodyGradient.addColorStop(0, car.bodyColor);
            bodyGradient.addColorStop(1, '#C0392B');
            ctx.fillStyle = bodyGradient;
            
            // Rounded car body
            ctx.beginPath();
            ctx.roundRect(-car.width / 2, -car.height / 2, car.width, car.height, 5);
            ctx.fill();
            
            // Car details
            ctx.fillStyle = '#3498DB';
            // Windshield
            ctx.fillRect(-car.width / 2 + 10, -car.height / 2 + 5, 20, 15);
            ctx.fillRect(car.width / 2 - 30, -car.height / 2 + 5, 20, 15);
            // Headlights
            ctx.fillStyle = '#F1C40F';
            ctx.fillRect(car.width / 2 - 10, -car.height / 2 + 10, 5, 5);
            ctx.fillRect(car.width / 2 - 10, car.height / 2 - 15, 5, 5);
            
            // Wheels
            ctx.fillStyle = car.wheelColor;
            car.wheels.forEach(wheel => {
                ctx.beginPath();
                ctx.arc(wheel.x, wheel.y, wheel.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Wheel details
                ctx.strokeStyle = '#7F8C8D';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(wheel.x, wheel.y, wheel.radius * 0.7, 0, Math.PI * 2);
                ctx.stroke();
                
                // Wheel spokes
                for (let i = 0; i < 5; i++) {
                    ctx.beginPath();
                    ctx.moveTo(wheel.x, wheel.y);
                    ctx.lineTo(wheel.x + Math.cos(i * Math.PI * 2/5) * wheel.radius, 
                              wheel.y + Math.sin(i * Math.PI * 2/5) * wheel.radius);
                    ctx.stroke();
                }
            });
            
            ctx.restore();
        }

        // Get terrain height at x position
        function getTerrainHeight(x) {
            const segmentIndex = Math.floor(x / TERRAIN_SEGMENT_LENGTH);
            
            if (segmentIndex < 0 || segmentIndex >= terrain.length - 1) {
                return canvas.height;
            }
            
            const segment = terrain[segmentIndex];
            const nextSegment = terrain[segmentIndex + 1];
            const localX = x % TERRAIN_SEGMENT_LENGTH;
            const t = localX / TERRAIN_SEGMENT_LENGTH;
            
            return segment.y + (nextSegment.y - segment.y) * t;
        }

        // Check coin collection
        function checkCoinCollection() {
            coinsOnTrack.forEach(coin => {
                if (coin.collected) return;
                
                const dx = coin.x - car.x;
                const dy = coin.y - car.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < COIN_SIZE + car.width/2) {
                    coin.collected = true;
                    coins++;
                    score += 50;
                }
            });
        }

        // Check obstacle collision
        function checkObstacleCollision() {
            obstacles.forEach(obstacle => {
                const dx = obstacle.x - car.x;
                const dy = obstacle.y - car.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (obstacle.width + car.width)/2) {
                    // Bounce off obstacle
                    car.speed *= -0.5;
                    
                    // Small penalty
                    score = Math.max(0, score - 10);
                }
            });
        }

        // Update game state
        function update() {
            if (gameOver || !gameStarted) return;
            
            // Apply gravity
            car.speed += GRAVITY * Math.sin(car.rotation);
            
            // Move car
            car.x += car.speed;
            
            // Get terrain info under car
            const terrainHeight = getTerrainHeight(car.x);
            const terrainAngle = Math.atan2(
                getTerrainHeight(car.x + 5) - getTerrainHeight(car.x - 5),
                10
            );
            
            // Position car on terrain
            car.y = terrainHeight - car.height / 2;
            car.rotation = terrainAngle;
            
            // Update wheel rotation based on speed
            const wheelRotationSpeed = car.speed / car.wheels[0].radius;
            car.wheels.forEach(wheel => {
                wheel.rotation += wheelRotationSpeed;
            });
            
            // Update coin rotation
            coinsOnTrack.forEach(coin => {
                coin.rotation += 0.1;
            });
            
            // Move clouds
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x < -cloud.width * 2) {
                    cloud.x = canvas.width + cloud.width;
                    cloud.y = Math.random() * canvas.height * 0.3;
                }
            });
            
            // Check if car flipped
            if (Math.abs(car.rotation) > Math.PI / 2) {
                car.flipCount++;
                if (car.flipCount > 60) { // 1 second of being flipped
                    endGame();
                }
            } else {
                car.flipCount = 0;
            }
            
            // Check if car fell off the world
            if (car.y > canvas.height + 100) {
                endGame();
            }
            
            // Update camera
            cameraOffset = car.x - 100;
            
            // Update distance and score
            distance = Math.floor(car.x / 10);
            score = distance + coins * 50;
            
            // Check coin collection and collisions
            checkCoinCollection();
            checkObstacleCollision();
            
            // Update UI
            distanceElement.textContent = distance;
            scoreElement.textContent = score;
            coinsElement.textContent = coins;
            nitroFill.style.width = `${nitro}%`;
            fuelFill.style.width = `${fuel}%`;
            
            // Consume fuel when accelerating
            if (keys['ArrowRight'] && fuel > 0) {
                fuel -= 0.1;
                if (fuel <= 0) {
                    fuel = 0;
                    // Can't accelerate without fuel
                    keys['ArrowRight'] = false;
                }
            }
            
            // Regenerate nitro when not in use
            if (!usingNitro && nitro < MAX_NITRO) {
                nitro += 0.05;
            }
            
            // Generate more terrain if needed
            if (car.x > terrain[terrain.length - 1].x - canvas.width * 2) {
                generateTerrain();
                generateCoins();
                generateTrees();
                generateBridges();
                generateObstacles();
            }
        }

        // End game
        function endGame() {
            gameOver = true;
            finalDistanceElement.textContent = distance;
            finalScoreElement.textContent = score;
            finalCoinsElement.textContent = coins;
            gameOverScreen.style.display = 'flex';
        }

        // Reset game
        function resetGame() {
            distance = 0;
            score = 0;
            coins = 0;
            fuel = MAX_FUEL;
            nitro = MAX_NITRO;
            gameOver = false;
            
            car.x = 100;
            car.y = 0;
            car.speed = 0;
            car.rotation = 0;
            car.flipCount = 0;
            
            cameraOffset = 0;
            initGameElements();
            gameOverScreen.style.display = 'none';
            
            // Reset keys
            keys['ArrowRight'] = false;
            keys['ArrowLeft'] = false;
            keys[' '] = false;
            usingNitro = false;
        }

        // Start game
        function startGame() {
            gameStarted = true;
            startScreen.style.display = 'none';
            uiElement.style.display = 'block';
            resetGame();
        }

        // Keyboard input handling
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (gameOver && e.key.toLowerCase() === 'r') {
                resetGame();
                return;
            }
            
            if (gameOver || !gameStarted) return;
            
            // Space for nitro
            if (e.key === ' ' && nitro > 0) {
                usingNitro = true;
            }
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            
            if (e.key === ' ') {
                usingNitro = false;
            }
        });

        // Handle continuous input
        function handleInput() {
            if (gameOver || !gameStarted) return;
            
            if (keys['ArrowRight'] && fuel > 0) {
                const boost = usingNitro && nitro > 0 ? nitroBoost : 1;
                car.speed = Math.min(car.speed + car.acceleration * boost, car.maxSpeed * boost);
                
                if (usingNitro) {
                    nitro -= 0.5;
                    if (nitro <= 0) {
                        nitro = 0;
                        usingNitro = false;
                    }
                }
            } else if (keys['ArrowLeft']) {
                car.speed = Math.max(car.speed - car.acceleration * 2, -car.maxSpeed / 2);
            }
        }

        // Main game loop
        function gameLoop() {
            update();
            handleInput();
            
            // Clear canvas with sky gradient
            const skyGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            skyGradient.addColorStop(0, '#87CEEB');
            skyGradient.addColorStop(1, '#1E90FF');
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw game elements
            drawClouds();
            drawTerrain();
            drawBridges();
            drawTrees();
            drawObstacles();
            drawCoins();
            drawCar();
            
            requestAnimationFrame(gameLoop);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initGameElements();
        });

        // Start button
        startBtn.addEventListener('click', startGame);

        // Restart button
        restartBtn.addEventListener('click', resetGame);

        // Initialize game
        initGameElements();
        gameLoop();
    </script>
</body>
