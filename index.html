<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemloo Racer - Ultimate Racing Game</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>
    <div id="game-container">
        <div id="start-menu" class="menu-screen active">
            <h1>QUANTUM RACER</h1>
            <div class="menu-options">
                <button id="single-player">Single Player</button>
                <button id="multiplayer">Local Multiplayer</button>
                <button id="track-editor">Track Editor</button>
                <button id="customize">Customize Car</button>
            </div>
        </div>
        
        <div id="game-canvas-container">
            <canvas id="game-canvas"></canvas>
            <canvas id="ui-canvas"></canvas>
        </div>
        
        <div id="pause-menu" class="menu-screen">
            <!-- Pause menu content -->
        </div>
    </div>

    <script src="js/audio.js"></script>
    <script src="js/car.js"></script>
    <script src="js/track.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/ai.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
